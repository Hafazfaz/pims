{% extends 'base.html' %}

{% block body_class %}items-center justify-center{% endblock %}

{% block sidebar %}{% endblock %}
{% block top_nav %}{% endblock %}
{% block footer %}{% endblock %}

{% block extra_head %}
<style>
  /* Standardized Input Styling for Auth Pages */
  input[type="text"],
  input[type="password"],
  input[type="email"],
  input[type="tel"] {
    display: block;
    width: 100%;
    padding: 0.75rem 1rem;
    background-color: #F8FAFC;
    border: 1px solid #E2E8F0;
    border-radius: 0.5rem;
    font-size: 0.875rem;
    outline: none;
    transition: all 0.2s;
  }

  input:focus {
    box-shadow: 0 0 0 1px #008751;
    border-color: #008751;
  }
</style>
{% endblock %}
